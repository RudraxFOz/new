<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Attendance Portal - Modern SaaS Dashboard</title>
    <meta name="description" content="Modern attendance tracking portal with IP monitoring, real-time analytics, and comprehensive admin controls. Track moderator attendance with professional SaaS dashboard design.">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Attendance Portal - Modern SaaS Dashboard">
    <meta property="og:description" content="Professional attendance tracking with real-time monitoring, IP tracking, and comprehensive analytics dashboard.">
    <meta property="og:type" content="website">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="font-inter">
    <div id="root">
      <!-- Loading fallback -->
      <div class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center">
          <div class="loading-spinner mb-4"></div>
          <p class="text-gray-600">Loading Attendance Portal...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Replit development banner -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
